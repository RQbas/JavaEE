<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"  
      xmlns:h="http://java.sun.com/jsf/html"  
      xmlns:f="http://java.sun.com/jsf/core"  
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Update postman</title>
    </h:head>
    <h:body>
        <div align="center">


            <h:form id="postmanUpdateName" prependId="false">
                <p:panelGrid columns="3">
                    <p:outputLabel for="postmanID1" value="ID of postman to be updated"/>
                    <p:inputText id="postmanID1" required="true" value="#{postmanController.postmanID}">
                        <p:ajax event="blur" update="postmanID1"/>
                        <f:validateLongRange minimum="0"/>
                    </p:inputText>
                    <p:message for="postmanID1" display="error_txt" />


                    <p:outputLabel for="postmanName" value="Name"/>
                    <p:inputText id="postmanName" required="true" value="#{postmanController.postmanName}">
                        <f:validateRegex pattern="[a-zA-Z]+"/>
                    </p:inputText>
                    <p:message for="postmanName" display="error_txt" />
                    <f:facet name="footer" >
                        <div align="center">
                            <p:commandButton value="Update" update="@form"
                                             actionListener="#{postmanController.updateName()}"></p:commandButton>
                        </div>
                    </f:facet>

                </p:panelGrid>
                <h1><p:outputLabel id = "outputMessage2"
                                   value = "#{postmanController.resultMessage}"/></h1>
            </h:form>





            <h:form id="postmanUpdateSurname" prependId="false">
                <p:panelGrid columns="3">
                    <p:outputLabel for="postmanID2" value="ID of postman to be updated"/>
                    <p:inputText id="postmanID2" required="true" value="#{postmanController.postmanID}">
                        <p:ajax event="blur" update="postmanID2"/>
                        <f:validateLongRange minimum="0"/>
                    </p:inputText>
                    <p:message for="postmanID2" display="error_txt" />


                    <p:outputLabel for="postmanSurname" value="Surname"/>
                    <p:inputText id="postmanSurname" required="true" value="#{postmanController.postmanSurname}">
                        <f:validateRegex pattern="[a-zA-Z]+"/>
                    </p:inputText>
                    <p:message for="postmanSurname" display="error_txt" />
                    <f:facet name="footer" >
                        <div align="center">
                            <p:commandButton value="Update" update="@form"
                                             actionListener="#{postmanController.updateSurname()}"></p:commandButton>
                        </div>
                    </f:facet>

                </p:panelGrid>
                <h1><p:outputLabel id = "outputMessage3"
                                   value = "#{postmanController.resultMessage}"/></h1>
            </h:form>
        </div>
    </h:body>
</html>
