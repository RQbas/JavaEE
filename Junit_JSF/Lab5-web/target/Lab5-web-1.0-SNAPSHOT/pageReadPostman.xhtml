<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"  
      xmlns:h="http://java.sun.com/jsf/html"  
      xmlns:f="http://java.sun.com/jsf/core"  
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Find postmans</title>
    </h:head>
    <h:body>
        <div align="center">
            <h:form id="postmanReadByID" prependId="false">
                <p:panelGrid columns="3">
                    <p:outputLabel for="postmanID" value="Postman ID"/>
                    <p:inputText id="postmanID" required="true" value="#{postmanController.postmanID}">  
                        <p:ajax event="blur" update="postmanID"/>
                        <f:validateLongRange minimum="0"/>
                    </p:inputText>
                    <p:message for="postmanID" display="error_txt" />

                    <f:facet name="footer" >
                        <div align="center">
                            <p:commandButton value="Find by ID" update=":postmans_form:data @form"
                                             actionListener="#{postmanController.readByID()}"></p:commandButton>
                        </div>
                    </f:facet>
                </p:panelGrid>
                <h1><p:outputLabel id = "outputMessage1"
                                   value = "#{postmanController.resultMessage}"/></h1>
            </h:form>

            <h:form id="postmanReadByName" prependId="false">
                <p:panelGrid columns="3">
                    <p:outputLabel for="postmanName" value="Postman name"/>
                    <p:inputText id="postmanName" required="true" value="#{postmanController.postmanName}">  
                        <f:validateRegex pattern="[a-zA-Z]+"/>
                    </p:inputText>
                    <p:message for="postmanName" display="error_txt" />

                    <f:facet name="footer" >
                        <div align="center">
                            <p:commandButton value="Find by Name" update=":postmans_form:data @form"
                                             actionListener="#{postmanController.readByName()}"></p:commandButton>
                        </div>
                    </f:facet>
                </p:panelGrid>
                <h1><p:outputLabel id = "outputMessage2"
                                   value = "#{postmanController.resultMessage}"/></h1>
            </h:form>


            <h:form id="postmanReadBySurname" prependId="false">
                <p:panelGrid columns="3">
                    <p:outputLabel for="postmanSurname" value="Postman surname"/>
                    <p:inputText id="postmanSurname" required="true" value="#{postmanController.postmanSurname}">  
                        <f:validateRegex pattern="[a-zA-Z]+"/>
                    </p:inputText>
                    <p:message for="postmanSurname" display="error_txt" />

                    <f:facet name="footer" >
                        <div align="center">
                            <p:commandButton value="Find by Surname" update=":postmans_form:data @form"
                                             actionListener="#{postmanController.readBySurname()}"></p:commandButton>
                        </div>
                    </f:facet>
                </p:panelGrid>
                <h1><p:outputLabel id = "outputMessage3"
                                   value = "#{postmanController.resultMessage}"/></h1>
            </h:form>

            <h:form id="postmanReadAll" prependId="false">
                <p:panelGrid columns="3">
                    <f:facet name="footer" >
                        <div align="center">
                            <p:commandButton value="Find all"
                                             update=":postmans_form:data @form" actionListener="#{postmanController.readAll()}"></p:commandButton>
                        </div>
                    </f:facet>
                </p:panelGrid>
                <h1><p:outputLabel id = "outputMessage4"
                                   value = "#{postmanController.resultMessage}"/></h1>
            </h:form>

            <h:form id="postmans_form" prependId="false">
                <p:dataTable id="data" style="center" rowIndexVar="idx" rows="20" emptyMessage="No data" value="#{postmanController.postmans}" var="postman">

                    <p:column headerText="ID">
                        <h:outputText value="#{postman.id}"/>
                    </p:column>
                    <p:column headerText="Postman name">
                        <h:outputText value="#{postman.name}"/>
                    </p:column>
                    <p:column headerText="Postman surname">
                        <h:outputText value="#{postman.surname}"/>
                    </p:column>

                </p:dataTable>

            </h:form>



        </div>
    </h:body>
</html>
