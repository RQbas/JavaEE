<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"  
      xmlns:h="http://java.sun.com/jsf/html"  
      xmlns:f="http://java.sun.com/jsf/core"  
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Create postman</title>
    </h:head>
    <h:body>
        <div align="center">
            <h:form id="postmanCreate" prependId="false">
                <p:panelGrid columns="3">
                    <p:outputLabel for="postmanName" value="Name"/>
                    <p:inputText id="postmanName" required="true" value="#{postmanController.postmanName}">
                        <f:validateRegex pattern="[a-zA-Z]+"/>
                    </p:inputText>
                    <p:message for="postmanName" display="error_txt" />

                    <p:outputLabel for="postmanSurname" value="Surname"/>
                    <p:inputText id="postmanSurname" required="true" value="#{postmanController.postmanSurname}">
                        <f:validateRegex pattern="[a-zA-Z]+"/>
                    </p:inputText>
                    <p:message for="postmanSurname" display="error_txt" />
                    <f:facet name="footer" >
                        <div align="center">
                            <p:commandButton value="Create" update="@form"
                                             actionListener="#{postmanController.createPostman()}"></p:commandButton>
                        </div>
                    </f:facet>

                </p:panelGrid>
                <h1><p:outputLabel id = "outputMessage"
                                   value = "#{postmanController.resultMessage}"/></h1>
            </h:form>
        </div>
    </h:body>
</html>
