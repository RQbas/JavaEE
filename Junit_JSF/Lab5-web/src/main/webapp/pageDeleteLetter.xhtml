<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"  
      xmlns:h="http://java.sun.com/jsf/html"  
      xmlns:f="http://java.sun.com/jsf/core"  
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Delete letter</title>
    </h:head>
    <h:body>
        <div align="center">
            <h:form id="letterDelete" prependId="false">
                <p:panelGrid columns="3">
                    <p:outputLabel for="letterID" value="Letter ID"/>
                    <p:inputText id="letterID" required="true" value="#{letterController.letterID}">  
                        <p:ajax event="blur" update="letterID"/>
                        <f:validateLongRange minimum="0"/>
                    </p:inputText>
                    <p:message for="letterID" display="error_txt" />

                    <f:facet name="footer" >
                        <div align="center">
                            <p:commandButton value="Delete" update="@form"
                                             actionListener="#{letterController.deleteLetter()}"></p:commandButton>
                        </div>
                    </f:facet>

                </p:panelGrid>
                <h1><p:outputLabel id = "outputMessage"
                                   value = "#{letterController.resultMessage}"/></h1>
            </h:form>
        </div>
    </h:body>
</html>
