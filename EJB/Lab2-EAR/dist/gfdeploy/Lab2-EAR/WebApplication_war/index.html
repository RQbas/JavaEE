<html>
    <head>
        <title>Post Manager</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body style="background-color:#cfcfc4">
    <center>

        <table style="width:300px" bgcolor="#adad9a">
            <tr>
                <th style="height:50px"><b>Post Manager</b></th>
            </tr>
            <tr>
                <td style="height:50px"><b><center>
                            <form action="CreateServlet" method="POST">   
                                <input type="submit" value="Create records" />
                            </form>
                        </center></b></td>
            </tr>
            <tr>
                <td style="height:50px"><b><center><form action="ReadServlet" method="POST">   
                                <input type="submit" value="Read records" />
                            </form></center></b></td>
            </tr>
            <tr>
                <td style="height:50px"><b><center><form action="UpdateServlet" method="POST">   
                                <input type="submit" value="Update records" />
                            </form></center></b></td>
            </tr>
            <tr>
                <td style="height:50px"><b><center><form action="DeleteServlet" method="POST">   
                                <input type="submit" value="Delete records" />
                            </form></center></b></td>
            </tr>
              <tr>
                <td style="height:50px"><b><center><form action="CounterServlet" method="POST">   
                                <input type="submit" value="Operation counter" />
                            </form></center></b></td>
            </tr>
        </table>
    </center>
</body>
</html>
